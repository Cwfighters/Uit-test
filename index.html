<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="match-container">
    <!-- Left side -->
    <div class="left-column">
      <button id="openChatBtn">Open Chat</button>
      <div class="fighters">

        <!-- Upper fighter -->
        <div class="fighter-container upper">
          <div class="fighter" id="fighterA"></div>
          <div class="fighter-stats" id="statsA">Wins: 0 | Losses: 0 | Draws: 0</div>
        </div>

        <!-- Lower fighter -->
        <div class="fighter-container lower">
          <div class="fighter-stats" id="statsB">Wins: 0 | Losses: 0 | Draws: 0</div>
          <div class="fighter" id="fighterB"></div>
        </div>

      </div>

      <!-- Spectator chat -->
      <div class="chat-panel" id="spectatorChat">
        <div class="chat-header">
          <span>Spectator Chat</span>
          <button id="closeChat">X</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Type a message">
          <button id="sendBtn">Send</button>
        </div>
      </div>
    </div>

    <!-- Right side (commentary) -->
    <div class="right-column" id="commentary"></div>
  </div>

  <!-- Gallery Popup -->
  <div class="gallery-overlay" id="galleryOverlay">
    <span class="close-gallery" id="closeGallery">×</span>
    <img id="galleryImage" src="">
    <button class="nav-gallery" id="prevPic">◀</button>
    <button class="nav-gallery" id="nextPic">▶</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
